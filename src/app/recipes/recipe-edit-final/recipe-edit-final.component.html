<div class="row">
  <div class="col col-xs-12">
    <form class="form-group" [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col col-xs-12">
          <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
    <div class="row">
      <div class="col col-xs-12">
        <label for="name">Name</label>
        <input
          class="form-control"
          id="name"
          type="text"
          name="name"
          formControlName="name"
        >
      </div>
    </div>
    <div class="row">
      <div class="col col-xs-12">
        <label for="imagePath">Image Url</label>
        <input
          class="form-control"
          id="imagePath"
          type="text"
          name="imagePath"
          formControlName="imagePath"
          #imagePath
        >
      </div>
    </div>

    <div class="row">
      <div class="col col-xs-12">
        <img
          [src]="imagePath.value"
           class="img-responsive"
        >
      </div>
    </div>
    <div class="row">
      <div class="col col-xs-12">
        <label for="description">Description</label>
        <textarea
          rows="6"
          class="form-control"
          id="description"
          name="description"
          formControlName="description"
        ></textarea>
      </div>
    </div>

    <div class="row">
      <div class="col col-xs-12" formArrayName="ingredients">
        <div class="row"
             *ngFor="let ingredientCtrl of recipeForm.get('ingredients').controls; let i= index"
             [formGroupName]="i" style="margin-top: 10px;">
            <div class="col col-xs-8">
             <input
                class="form-control"
                id="ingedientName"
                type="text"
                name="ingedientName"
                formControlName="name"
              >
             </div>
            <div class="col col-xs-2">
              <input
                class="form-control"
                id="ingedientNumber"
                type="number"
                name="ingedientNumber"
                formControlName="amount"
              >
            </div>

          <div class="col col-xs-2">
            <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-xs-12">
            <button class="btn btn-success" type="button" (click)="onAddIngredient()">Add Ingredient</button>
          </div>
        </div>
      </div>

      </div>
    </form>
  </div>

</div>
